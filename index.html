<html>
<head>
    <title>Soumo's Pay</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-green-100 text-black">
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [amount, setAmount] = React.useState(1);
            const [customAmount, setCustomAmount] = React.useState('');

            const handleAmountClick = (value) => {
                setAmount(value);
                setCustomAmount('');
            };

            const handleCustomAmountChange = (e) => {
                setCustomAmount(e.target.value);
                setAmount('');
            };

            const displayAmount = customAmount || amount;

            return (
                <div className="flex flex-col items-center p-4">
                    <div className="w-full max-w-md">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center">
                                <div className="bg-blue-500 text-white rounded-full p-2">
                                    <i className="fas fa-university"></i>
                                </div>
                                <span className="ml-2 text-xl font-bold">Soumo's Pay</span>
                            </div>
                            <div className="flex items-center">
                                <i className="fas fa-globe"></i>
                                <span className="ml-1">EN</span>
                                <i className="fas fa-chevron-down ml-1"></i>
                            </div>
                        </div>
                        <div className="mb-4">
                            <label className="block text-lg font-bold mb-2">Select Chain</label>
                            <div className="flex items-center border rounded-lg p-2">
                                <span>USDT (TRC20-ERC20)</span>
                                <i className="fas fa-chevron-down ml-auto"></i>
                            </div>
                        </div>
                        <div className="mb-4">
                            <label className="block text-lg font-bold mb-2">Payment Amount (USDT)</label>
                            <div className="grid grid-cols-4 gap-2">
                                <button className={`border rounded-lg p-2 text-center ${amount === 1 ? 'bg-blue-100' : ''}`} onClick={() => handleAmountClick(1)}>1</button>
                                <button className={`border rounded-lg p-2 text-center ${amount === 50 ? 'bg-blue-100' : ''}`} onClick={() => handleAmountClick(50)}>50</button>
                                <button className={`border rounded-lg p-2 text-center ${amount === 100 ? 'bg-blue-100' : ''}`} onClick={() => handleAmountClick(100)}>100</button>
                                <button className={`border rounded-lg p-2 text-center ${amount === 500 ? 'bg-blue-100' : ''}`} onClick={() => handleAmountClick(500)}>500</button>
                            </div>
                            <div className="mt-2 border rounded-lg p-2 text-gray-400 flex items-center">
                                <input type="number" placeholder="Please enter custom amount" className="flex-grow bg-transparent outline-none" value={customAmount} onChange={handleCustomAmountChange}/>
                                <span>USDT</span>
                            </div>
                        </div>
                        <div className="mb-4 flex items-center">
                            <span className="block text-sm">Transaction ID : 20241017091316281361947</span>
                            <i className="fas fa-sync-alt ml-2"></i>
                        </div>
                        <button className="w-full bg-blue-500 text-white rounded-lg p-2 text-center mb-4">
                            {displayAmount ? `Pay ${displayAmount} USDT` : 'Pay USDT'}
                        </button>
                        <div className="text-center text-blue-500">
                            <a href="#">Buy Tether (USDT)</a>
                        </div>
                    </div>
                    <div className="fixed bottom-4 left-4">
                        <div className="bg-white text-black rounded-full p-2">
                            <i className="fas fa-qrcode"></i>
                        </div>
                    </div>
                    <div className="fixed bottom-4 w-full text-center text-gray-400">
                        Â© 2024 Soumo
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
